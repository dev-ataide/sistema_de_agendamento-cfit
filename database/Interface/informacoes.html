<!DOCTYPE html>
<html>

<head>
  <title>Informações de Clientes, Agendamentos e Serviços</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container mt-5">
    <h1 class="text-center">Informações de Clientes, Agendamentos e Serviços</h1>

    <div class="row mt-4">
      <!-- Informações do Cliente -->
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Cliente</h5>
            <p class="card-text">
              <strong>Nome:</strong> Nome do Cliente <br>
              <strong>Telefone:</strong> 123-456-7890 <br>
              <strong>Email:</strong> cliente@email.com
            </p>
          </div>
        </div>
      </div>

      <!-- Informações do Agendamento -->
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Agendamento</h5>
            <p class="card-text">
              <strong>Data e Hora:</strong> 2023-10-16 17:30:00 <br>
              <strong>Status:</strong> Confirmado
            </p>
          </div>
        </div>
      </div>

      <!-- Informações do Serviço -->
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Serviço</h5>
            <p class="card-text">
              <strong>Nome:</strong> Corte de Cabelo <br>
              <strong>Descrição:</strong> Um corte de cabelo padrão <br>
              <strong>Duração:</strong> 30 minutos
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    async function fetchInformacoes() {
      try {
        const response = await axios.get('http://localhost:8080/informacoes');
        const data = response.data;
        // Você pode atualizar os dados na interface com o retorno da API aqui.
      } catch (error) {
        console.error(error);
      }
    }

    fetchInformacoes();
  </script>
</body>

</html>
