<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concluir Serviço</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Concluir Serviço</h1>
        <form id="concluirServicoForm">
            <div class="form-group">
                <label for="clienteId">ID do Cliente:</label>
                <input type="number" class="form-control" id="clienteId" required>
            </div>
            <button type="button" class="btn btn-primary" id="buscarCliente">Buscar Cliente</button>
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" class="form-control" id="nome" readonly>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" class="form-control" id="email" readonly>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="text" class="form-control" id="telefone" readonly>
            </div>
            <div class="form-group">
                <label for="dataNascimento">Data de Nascimento:</label>
                <input type="text" class="form-control" id="dataNascimento" readonly>
            </div>
            <div class="form-group">
                <label for="pacote">Pacote:</label>
                <input type="text" class="form-control" id="pacote" readonly>
            </div>
            <div class="form-group">
                <label for="idasRestante">Idas Restantes:</label>
                <input type="number" class="form-control" id="idasRestante" readonly>
            </div>
            <button type="submit" class="btn btn-primary">Concluir Serviço</button>
        </form>
        <div id="resultMessage" class="mt-3"></div>

        <!-- Botão para voltar para a página de Informações -->
        <a class="btn btn-primary mt-3" href="informacoes.html">Voltar para Informações</a>
        <a class="btn btn-primary mt-3" href="cliente-pacote.html">Voltar para Clientes e Pacotes</a>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"></script>
    <script>
        const concluirServicoForm = document.getElementById("concluirServicoForm");
        const buscarClienteButton = document.getElementById("buscarCliente");
        const resultMessage = document.getElementById("resultMessage");

        buscarClienteButton.addEventListener("click", function () {
            const clienteId = document.getElementById("clienteId").value;
            if (!clienteId) {
                alert("Insira o ID do cliente primeiro.");
                return;
            }

            // Chame a rota para obter os dados do cliente e do pacote
            axios.get(`http://localhost:8080/cliente-com-pacote/${clienteId}`)
                .then(function (response) {
                    const cliente = response.data;
                    document.getElementById("nome").value = cliente.nome;
                    document.getElementById("email").value = cliente.email;
                    document.getElementById("telefone").value = cliente.telefone;
                    document.getElementById("dataNascimento").value = cliente.dataNascimento;
                    document.getElementById("pacote").value = cliente.Pacote.nomePacote;
                    document.getElementById("idasRestante").value = cliente.idasRestantes;
                })
                .catch(function (error) {
                    resultMessage.innerHTML = `<div class="alert alert-danger">${error.response.data.error}</div>`;
                });
        });
        concluirServicoForm.addEventListener("submit", function (event) {
            event.preventDefault();
            const clienteId = document.getElementById("clienteId").value;

            // Chame a rota para concluir o serviço
            axios.post(`http://localhost:8080/concluir-servico/${clienteId}`)
                .then(function (response) {
                    resultMessage.innerHTML = `<div class="alert alert-success">${response.data.message}</div>`;
                })
                .catch(function (error) {
                    resultMessage.innerHTML = `<div class="alert alert-danger">${error.response.data.error}</div>`;
                });
        });
    </script>
</body>
</html>
