<!DOCTYPE html>
<html>
<head>
    <title>Cadastro de Cliente</title>
    <!-- Adicione o link para o CSS do Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Cadastro de Cliente</h5>
                        <form action="/cadastrar" method="post">
                            <div class="form-group">
                                <label for="nome">Nome:</label>
                                <input type="text" class="form-control" name="nome" required>
                            </div>

                            <div class="form-group">
                                <label for="telefone">Telefone:</label>
                                <input type="text" class="form-control" name="telefone">
                            </div>

                            <div class="form-group">
                                <label for = "email">Email:</label>
                                <input type="email" class="form-control" name="email" required>
                            </div>

                            <div class="form-group">
                                <label for="senha">Senha:</label>
                                <input type="password" class="form-control" name="senha">
                            </div>

                            <div class="form-group">
                                <label for="foto">Foto:</label>
                                <input type="text" class="form-control" name="foto">
                            </div>

                            <div class="form-group">
                                <label for="sexo">Sexo:</label>
                                <select class="form-control" name="sexo">
                                    <option value="M">Masculino</option>
                                    <option value="F">Feminino</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="dataNascimento">Data de Nascimento:</label>
                                <input type="date" class="form-control" name="dataNascimento">
                            </div>

                            <div class="form-group">
                                <label for="pacoteId">Pacote:</label>
                                <select class="form-control" name="pacoteId">
                                    <option value="1">Pacote 1</option>
                                    <option value="2">Pacote 2</option>
                                    <!-- Adicione as opções de pacote conforme necessário -->
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="idasRestantes">Idas Restantes:</label>
                                <input type="number" class="form-control" name="idasRestantes" required>
                            </div>

                            <button type="submit" class="btn btn-primary">Cadastrar</button>
                            <button class="btn btn-secondary mt-2" id="loginButton">Ir para a página de login</button>
                        </form>
                        <p id="aviso"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Adicione o link para o JavaScript do Bootstrap e do jQuery (necessários para alguns recursos do Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Adicione o link para o Axios (biblioteca para fazer requisições HTTP) -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        document.querySelector("form").addEventListener("submit", async function (e) {
            e.preventDefault();
    
            const clienteData = {
                nome: document.querySelector('input[name="nome"]').value,
                telefone: document.querySelector('input[name="telefone"]').value,
                email: document.querySelector('input[name="email"]').value,
                senha: document.querySelector('input[name="senha"]').value,
                foto: document.querySelector('input[name="foto"]').value,
                sexo: document.querySelector('select[name="sexo"]').value,
                dataNascimento: document.querySelector('input[name="dataNascimento"]').value,
                pacoteId: document.querySelector('select[name="pacoteId"]').value,
                idasRestantes: document.querySelector('input[name="idasRestantes"]').value,
            };
    
            try {
                const response = await axios.post("http://localhost:8080/clientes", clienteData);
    
                if (response.status === 201) {
                    const novoCliente = response.data;
                    console.log("Novo cliente cadastrado:", novoCliente);
    
                    // Exibir a mensagem de sucesso
                    const aviso = document.getElementById("aviso");
                    aviso.textContent = "Cadastro bem-sucedido!";
    
                    // Aqui você pode redirecionar o usuário após um tempo, se desejar
                    setTimeout(() => {
                        aviso.textContent = ""; // Limpar a mensagem de aviso
                    }, 3000); // Limpar a mensagem após 3 segundos (3000 milissegundos)
                } else {
                    console.error("Erro ao cadastrar o cliente:", response.status);
                    // Aqui você pode exibir uma mensagem de erro.
                }
            } catch (error) {
                console.error("Erro ao enviar a solicitação:", error);
                // Aqui você pode exibir uma mensagem de erro.
            }
        });

        document.querySelector("#loginButton").addEventListener("click", function() {
            // Redirecionar para a página de login
            window.location.href = "../Cadastro-Login-Home/loginCliente.html";
        });
    </script>
</body>
</html>
