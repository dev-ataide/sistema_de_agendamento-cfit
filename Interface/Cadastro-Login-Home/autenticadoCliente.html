<!DOCTYPE html>
<html>

<head>
    <title>Página Autenticada</title>
    <!-- Adicione o link para o CSS do Bootstrap ou qualquer outro CSS que desejar -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .button-container {
            margin-top: 20px;
        }

        #clienteInfo {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Página Autenticada</h5>
                        <div id="clienteInfo">
                            <!-- Informações do cliente serão exibidas aqui -->
                        </div>
                        <div class="button-container">
                            <h5>Opções:</h5>
                            <!-- Botão para comprar pacote -->
                            <button class="btn btn-primary" id="comprarPacote">Comprar Pacote</button>
                            <!-- Botão para ver agendamento -->
                            <button class="btn btn-info ml-2" id="verAgendamento">Ver Agendamento</button>
                            <!-- Botão para solicitar agendamento -->
                            <button class="btn btn-success ml-2" id="solicitarAgendamento">Solicitar Agendamento</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Adicione o link para o JavaScript do Bootstrap e do Axios -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            getClienteInfo();
        });

        async function getClienteInfo() {
            // Obtenha o ID do cliente armazenado no localStorage
            const clienteId = localStorage.getItem("clienteId");

            if (!clienteId) {
                console.error("ID do cliente não encontrado no armazenamento local.");
                return;
            }

            try {
                // Faça uma solicitação GET para obter informações do cliente
                const response = await axios.get(`http://localhost:8080/clientes/${clienteId}`);

                if (response.status === 200) {
                    const cliente = response.data;
                    // Exiba as informações do cliente na página
                    const clienteInfo = document.getElementById("clienteInfo");
                    clienteInfo.innerHTML = `
                        <p><strong>Nome:</strong> ${cliente.nome}</p>
                        <p><strong>Email:</strong> ${cliente.email}</p>
                        <p><strong>Telefone:</strong> ${cliente.telefone || 'N/A'}</p>
                        <p><strong>Sexo:</strong> ${cliente.sexo || 'N/A'}</p>
                    `;
                } else {
                    console.error("Erro ao obter informações do cliente:", response.status);
                }
            } catch (error) {
                console.error("Erro ao enviar a solicitação:", error);
            }
        }

        // Adicione os eventos de clique para os botões
        document.querySelector("#comprarPacote").addEventListener("click", function () {

            window.location.href = "../Cadastro-Login-Home/mercadopago.html";
        });

        document.querySelector("#verAgendamento").addEventListener("click", function () {
            window.location.href = "./myAgendamentos.html";
        });

        document.querySelector("#solicitarAgendamento").addEventListener("click", function () {
            window.location.href = "../Cadastro-Login-Home/solicitarAgendamentos.html";
        });
    </script>
</body>

</html>
