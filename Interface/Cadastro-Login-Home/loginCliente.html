<!DOCTYPE html>
<html>
<head>
    <title>Tela de Login</title>
    <!-- Adicione o link para o CSS do Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3 mt-5">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Login</h5>
                        <form id="loginForm">
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" class="form-control" id="email" placeholder="Digite seu email" required>
                            </div>
                            <div class="form-group">
                                <label for="senha">Senha:</label>
                                <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Login</button>
                        </form>

                        <!-- Adicione um botão para direcionar para outra página -->
                        <button class="btn btn-secondary mt-3" id="direcionarPagina">Ir para Cadastro</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Adicione o link para o JavaScript do Bootstrap e do jQuery (necessários para alguns recursos do Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <!-- Adicione o link para o Axios (biblioteca para fazer requisições HTTP) -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <script>
        document.querySelector("#loginForm").addEventListener("submit", async function (e) {
            e.preventDefault();
    
            const email = document.querySelector('#email').value;
            const senha = document.querySelector('#senha').value;
    
            try {
                const response = await axios.post("http://localhost:8080/autenticar", { email, senha });
    
                if (response.status === 200) {
                    // Autenticação bem-sucedida
                    alert("Autenticação bem-sucedida");
                    
                    // Armazene o ID do cliente em armazenamento local
                    const clienteId = response.data.id; // Substitua com a propriedade correta do objeto de resposta
                    localStorage.setItem("clienteId", clienteId);

                    // Redirecione o cliente para a página autenticadoCliente.html
                    window.location.href = "./autenticadoCliente.html";
                } else {
                    console.error("Erro na autenticação:", response.status);
                    alert("Erro na autenticação");
                }
            } catch (error) {
                console.error("Erro ao enviar a solicitação:", error);
                alert("Erro ao enviar a solicitação");
            }
        });

        // Adicione um evento de clique para o botão de direcionamento
        document.querySelector("#direcionarPagina").addEventListener("click", function () {
            // Redirecione o cliente para a outra página desejada
            window.location.href = "./cadastro.html";
        });
    </script>
</body>
</html>
