<!DOCTYPE html>
<html>
<head>
    <title>Lista de Clientes</title>
    <!-- Inclua o Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Lista de Clientes</h1>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <ul id="clientes-list" class="list-group"></ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        async function fetchClientes() {
            try {
                const response = await axios.get('http://localhost:8080/clientes');
                const data = response.data;

                if (response.status === 200) {
                    const clientesList = document.getElementById('clientes-list');

                    data.forEach(cliente => {
                        const listItem = document.createElement('li');
                        listItem.className = 'list-group-item d-flex justify-content-between align-items-center';
                        
                        const clientInfo = document.createElement('div');
                        clientInfo.textContent = `Nome: ${cliente.nome}, Email: ${cliente.email}, Telefone: ${cliente.telefone}`;
                        listItem.appendChild(clientInfo);

                        const editButton = document.createElement('a');
                        editButton.textContent = 'Editar';
                        editButton.className = 'btn btn-primary';
                        editButton.href = `editar-cliente.html?id=${cliente.id}`;
                        listItem.appendChild(editButton);

                        clientesList.appendChild(listItem);
                    });
                } else {
                    console.error(data.error || 'Erro ao buscar clientes');
                }
            } catch (error) {
                console.error('Erro na requisição:', error);
            }
        }

        fetchClientes();
    </script>
</body>
</html>
