<!DOCTYPE html>
<html>

<head>
    <title>Página de Login</title>
    <!-- Inclua os links para os arquivos CSS do Bootstrap (Tema Cosmo) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://bootswatch.com/4/cosmo/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Login - Administrador</h3>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="username">Nome de Usuário:</label>
                                <input type="text" class="form-control" id="username"
                                    placeholder="Informe seu nome de usuário">
                            </div>
                            <div class="form-group">
                                <label for = "password">Senha:</label>
                                <input type="password" class="form-control" id="password"
                                    placeholder="Informe sua senha">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Entrar</button>
                        </form>
                    </div>  
                </div>
            </div>
        </div>
    </div>

    <!-- Inclua os links para os arquivos JavaScript do Bootstrap e Axios -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
        document.querySelector('form').addEventListener('submit', function (event) {
            event.preventDefault(); // Impede o envio padrão do formulário

            // Obtenha os valores de nome e senha dos campos de entrada
            const nome = document.getElementById('username').value;
            const senha = document.getElementById('password').value;

            // Crie um objeto com as credenciais
            const credenciais = { nome, senha };

            // Envie a solicitação POST para autenticar o usuário usando o Axios
            axios.post('http://localhost:8080/autenticarUsuario', credenciais)
                .then(function (response) {
                    // Autenticação bem-sucedida, redirecione o usuário para a página desejada
                    window.location.href = './Agendamento.html';
                })
                .catch(function (error) {
                    // Credenciais inválidas, mostre uma mensagem de erro
                    console.error(error.response.data);
                    alert('Credenciais inválidas. Por favor, tente novamente.');
                });
        });
    </script>
</body>

</html>
