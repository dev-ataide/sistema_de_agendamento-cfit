<!DOCTYPE html>
<html>
<head>
    <title>Cliente Autenticado</title>
    <!-- Adicione o link para o CSS do Bootstrap (Tema Cosmo) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Informações do Cliente</h5>
                        <div id="cliente-info">
                            <!-- As informações do cliente serão exibidas aqui -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Adicione o link para o JavaScript do Bootstrap e Axios (biblioteca para fazer requisições HTTP) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
        // Obtenha o ID do cliente armazenado localmente após a autenticação
        const userId = localStorage.getItem("userId");

        if (userId) {
            // Faça uma solicitação para obter informações do cliente com base no ID
            axios.get(`http://localhost:8080/usuario/${userId}`)
                .then(function (response) {
                    const clienteInfo = response.data;
                    const clienteInfoHtml = `
                        <p><strong>ID:</strong> ${clienteInfo.id}</p>
                        <p><strong>Nome:</strong> ${clienteInfo.nome}</p>
                        <p><strong>Email:</strong> ${clienteInfo.email}</p>
                        <!-- Adicione outras informações do cliente conforme necessário -->
                    `;
                    document.getElementById('cliente-info').innerHTML = clienteInfoHtml;
                })
                .catch(function (error) {
                    console.error("Erro ao buscar informações do cliente:", error);
                });
        } else {
            console.error("ID do cliente não encontrado");
        }
    </script>
</body>
</html>
