<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Agendamento</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Editar Agendamento</h1>
        <form id="editAgendamentoForm">
            <!-- Campos de edição -->
            <div class="form-group">
                <label for="dataHoraAgendamento">Data e Hora do Agendamento</label>
                <input type="datetime-local" class="form-control" id="dataHoraAgendamento" name="dataHoraAgendamento">
            </div>
            <div class="form-group">
                <label for="statusAgendamento">Status de Agendamento</label>
                <select class="form-control" id="statusAgendamento" name="statusAgendamento">
                    <option value="Confirmado">Confirmado</option>
                    <option value="Pendente">Pendente</option>
                    <option value="Cancelado">Cancelado</option>
                    <!-- Adicione mais opções conforme necessário -->
                </select>
            </div>
            <div class="form-group">
                <label for="MetodoDePagamento">Método de Pagamento</label>
                <select class="form-control" id="MetodoDePagamento" name="MetodoDePagamento">
                    <option value="Cartão de Crédito">Cartão de Crédito</option>
                    <option value="Dinheiro">Dinheiro</option>
                    <option value="Cartão de Débito">Cartão de Débito</option>
                    <!-- Adicione mais opções conforme necessário -->
                </select>
            </div>
            <div class="form-group">
                <label for="StatusDePagamento">Status de Pagamento</label>
                <select class="form-control" id="StatusDePagamento" name="StatusDePagamento">
                    <option value="Pago">Pago</option>
                    <option value="Aguardando Pagamento">Aguardando Pagamento</option>
                    <!-- Adicione mais opções conforme necessário com base no seu INSERT INTO -->
                </select>
            </div>
            <div class="form-group">
                <label for="StatusDeConsulta">Status de Consulta</label>
                <select class="form-control" id="StatusDeConsulta" name="StatusDeConsulta">
                    <option value="Cancelada">Cancelada</option>
                    <option value="Pendente">Pendente</option>
                    <option value="Remarcada">Remarcada</option>
                    <option value="Realizada">Realizada</option>
                    <!-- Adicione mais opções conforme necessário -->
                </select>
            </div>
            <div class="form-group">
                <label for="idCliente">ID do Cliente</label>
                <input type="number" class="form-control" id="idCliente" name="idCliente">
            </div>
            <div class="form-group">
                <label for="idUnidade">ID da Unidade</label>
                <input type="number" class="form-control" id="idUnidade" name="idUnidade">
            </div>
            <div class="form-group">
                <label for="idServico">ID do Serviço</label>
                <input type="number" class="form-control" id="idServico" name="idServico">
            </div>
            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"></script>
    <script>
        // Função para buscar os dados do agendamento e preencher o formulário
        function fetchAgendamentoData(agendamentoId) {
            axios.get(`http://localhost:8080/agendamentos/${agendamentoId}`)
                .then(function (response) {
                    const agendamento = response.data;
                    document.getElementById('dataHoraAgendamento').value = agendamento.dataHoraAgendamento;
                    document.getElementById('statusAgendamento').value = agendamento.statusAgendamento;
                    document.getElementById('MetodoDePagamento').value = agendamento.MetodoDePagamento; // Ou o campo apropriado
                    document.getElementById('StatusDePagamento').value = agendamento.StatusDePagamento; // Ou o campo apropriado
                    document.getElementById('StatusDeConsulta').value = agendamento.StatusDeConsulta; // Ou o campo apropriado
                    document.getElementById('idCliente').value = agendamento.idCliente;
                    document.getElementById('idUnidade').value = agendamento.idUnidade;
                    document.getElementById('idServico').value = agendamento.idServico;
                })
                .catch(function (error) {
                    console.error("Erro ao buscar os dados do agendamento:", error);
                });
        }

        // Função para atualizar o agendamento
        function updateAgendamento(event) {
            event.preventDefault();
            const agendamentoId = new URLSearchParams(window.location.search).get('id');
            const dataHoraAgendamento = document.getElementById('dataHoraAgendamento').value;
            const statusAgendamento = document.getElementById('statusAgendamento').value;
            // Obtenha outros campos conforme necessário

            axios.put(`http://localhost:8080/agendamentos/${agendamentoId}`, {
                dataHoraAgendamento,
                statusAgendamento,
                // Outros campos a serem atualizados
            })
            .then(function (response) {
                alert('Agendamento atualizado com sucesso.');
            })
            .catch(function (error) {
                console.error("Erro ao atualizar o agendamento:", error);
            });
        }

        // Adicione um ouvinte de envio (submit) ao formulário
        const editAgendamentoForm = document.getElementById('editAgendamentoForm');
        editAgendamentoForm.addEventListener('submit', updateAgendamento);

        // Extraia o ID do agendamento da URL e busque os dados do agendamento
        const agendamentoId = new URLSearchParams(window.location.search).get('id');
        if (agendamentoId) {
            fetchAgendamentoData(agendamentoId);
        }
    </script>
</body>
</html>
