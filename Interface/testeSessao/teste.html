<!DOCTYPE html>
<html>
<head>
  <title>Formulário de Autenticação</title>
</head>
<body>
  <h1>Autenticação</h1>
  <form id="auth-form">
    <label for="email">Email:</label>
    <input type="text" id="email" name="email" required><br>

    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required><br>

    <button type="submit">Autenticar</button>
  </form>
  <p id="result"></p>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    const form = document.getElementById('auth-form');
    const result = document.getElementById('result');

    form.addEventListener('submit', async (event) => {
      event.preventDefault();

      const email = document.getElementById('email').value;
      const nome = document.getElementById('nome').value;

      try {
        const response = await axios.post('http://localhost:8080/autenticar', { email, nome });

        if (response.data === 'Autenticação bem-sucedida!') {
          result.textContent = 'Autenticação bem-sucedida!';
        } else {
          result.textContent = 'Autenticação falhou.';
        }
      } catch (error) {
        console.error(error);
        result.textContent = 'Erro ao autenticar';
      }
    });
  </script>
</body>
</html>
